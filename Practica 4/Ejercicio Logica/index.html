<body class="container" id="container">
  <h1 class="mt-5 d-flex justify-content-center">RETO √ÅNSALO</h1>
  <div class="principal">
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Letras a-j</span>
      </div>
      <input type="text" class="form-control col-3" placeholder="letras de la a - j" id="letras" disabled>
    </div>

    <div class="input-group flex-nowrap mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Numeros</span>
      </div>
      <input type="text" class="form-control col-3" placeholder="Numeros del 0 - 9" id="numeros" disabled>
    </div>

    <div class="col-4 d-flex mt-3 justify-content-end ml-3">
      <span class="mr-3 mt-1">ACTIVAR TEMA RETRO</span>
      <label class="switch">
        <input type="checkbox" id="retro">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="col-4 d-flex mt-1 justify-content-end ml-3">
      <span class="mr-3 mt-1">ACTIVAR MODO OSCURO</span>
      <label class="switch">
        <input type="checkbox" id="dark">
        <span class="sliderb round"></span>
      </label>
    </div>


    <div class="col-4 d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-dark btn-circle" id="1">A - 1</button>
      <button type="button" class="btn btn-dark btn-circle" id="2">B - 2</button>
      <button type="button" class="btn btn-dark btn-circle" id="3">C - 3</button>
    </div>
    <div class="col-4 d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-dark btn-circle" id="4">D - 4</button>
      <button type="button" class="btn btn-dark btn-circle" id="5">E - 5</button>
      <button type="button" class="btn btn-dark btn-circle" id="6">F - 6</button>
    </div>
    <div class="col-4 d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-dark btn-circle" id="7">G - 7</button>
      <button type="button" class="btn btn-dark btn-circle" id="8">H - 8</button>
      <button type="button" class="btn btn-dark btn-circle" id="9">I - 9</button>
    </div>
    <div class="col-4 d-flex justify-content-between mt-3">
      <a href="./pages/Calculadora.html"><button type="button" class="btn btn-dark btn-circle" >CALCULAR</button></a>
      <button type="button" class="btn btn-dark btn-circle" id="0">J - 0</button>
      <button type="button" class="btn btn-dark btn-circle" id="reset">RESET</button>
    </div>

  </div>
