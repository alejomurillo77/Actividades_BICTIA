<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <form class="formcontact" onsubmit="validarformulario(event)">
        <div class="contInput">
            <label  for="">Nombre</label>
                <input type="text" placeholder="Ej: pepito perez" id="name">
                <small class="mensajealertanombre" id="mensajealertanombre"></small>
        </div>
        <div class="contInput">
            <label  for="">Apellido</label>
                <input type="text" placeholder="Ej: pepito perez" id="apellido">
                <small class="mensajealertanombre" id="mensajealertaapellido"></small>
        </div>
        <div class="contInput">
            <label  for="">Correo</label>
                <input type="email" placeholder="Ej: xxx@xx.com" id="correo">
                <small class="mensajealertanombre" id="mensajealertacorreo"></small>
        </div>
        <div class="contInput">
            <label  for="">Contraseña</label>
                <input type="password" id="contraseña">
                <small class="mensajealertanombre" id="mensajealertacontraseña"></small>
        </div>
        <div class="contInput">
            <label  for="">Edad</label>
                <input type="number" id="edad">
                <small class="mensajealertanombre" id="mensajealertaedad"></small>
        </div>
        <div class="contInput inputTyC">
            <label  for="inputTyC">Terminos y Condiciones</label>
                <input type="checkbox" id="inputTyC">                
        </div>
        <small class="mensajealertanombre" id="mensajealertaTyC"></small>
        <input type="submit" value="Enviar"
        class="btnEnviar">

    </form>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
